<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Simple de Potencial Solar</h1>

        <form id="solar-form">
            <label for="address">Ingresa una dirección:</label>
            <input type="text" id="address" name="address" required placeholder="Ej: Calle Falsa 123, Ciudad, País">
            <button type="submit">Calcular Potencial</button>
        </form>

        <div id="results" class="results">
            </div>

        <div id="error-message" class="error">
             </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
